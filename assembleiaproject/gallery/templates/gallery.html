{% extends 'base.html'%}
{% load static %}
<!DOCTYPE html>
<html lang="zxx">
<head>
	<title>Boto | Photography HTML Template</title>
	<meta charset="UTF-8">
	<meta name="description" content="Boto Photo Studio HTML Template">
	<meta name="keywords" content="photo, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	
	<!-- Stylesheets -->
	{% block extracss %}
    
	<link rel="stylesheet" href="{% static 'gallery/css/bootstrap.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'gallery/css/font-awesome.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'gallery/css/slicknav.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'gallery/css/fresco.css' %}"/>

	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="{% static 'gallery/css/style.css' %}"/>
	
	{% endblock extracss %}

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
{% block content %}
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>


	<!-- About Page -->
	<div class="gallery__page">
		<div class="gallery__warp">
			<div class="row">
			{% for photo in photos %}
				<div class="col-lg-3 col-md-4 col-sm-6">
					<a class="gallery__item fresco" href="{{ photo.img.url }}" data-fresco-group="gallery">
						<img src="{{ photo.img.url }}" alt="">
					</a>
				</div>
			{% endfor %}
			</div>
		</div>
	</div>
	<!-- About Page end -->

	{% block extrajs %}
	<!--====== Javascripts & Jquery ======-->
	<script src="{% static 'gallery/js/vendor/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'gallery/js/jquery.slicknav.min.js' %}"></script>
	<script src="{% static 'gallery/js/slick.min.js' %}"></script>
	<script src="{% static 'gallery/js/fresco.min.js' %}"></script>
	<script src="{% static 'gallery/js/main.js' %}"></script>
	{% endblock extrajs %}

	{%endblock content %}
	</body>
</html>
